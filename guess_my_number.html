<div id="game">
    <p>Choose a number between 1-100</p>
    <p>Computer Guess</p>
    <p id="guess"></p>
    <button id="higher">Higher</button> <button id="lower">Lower</button>
</div>
<script
  src="https://code.jquery.com/jquery-3.6.0.slim.js"
  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
  crossorigin="anonymous"></script>
<script>

    // Select the elements we need to interact with
    var game = $('#game');
    var higher = $('#');
    var lower = ;
    // Set the initial values for game
    var cpu_guess = 0;
    var ceiling = 100;
    var floor = 1;

    // The guess was to high lower the ceiling below the guess
    function lower(guess) {
        ceiling = guess - 1;
    }
   
    // The guessing function
    function guess_cpu() {
        // Random number between the floor and ceiling
        cpu_guess = Math.floor(Math.random() * (ceiling - floor) + floor);
        // Update the guess in the DOM, so the user can see it.
        guess.textContent = cpu_guess;
    }

    // The higher button was clicked, now what to do?
    higher.addEventListener('click', function() {

    });

    // The lower button was clicked, now what to do?
    lower.addEventListener('click', function() {
        // lower the ceiling
        lower(guess);
        // Guess again with the new ceiling
        guess_cpu();
    });
    guess_cpu();
</script>
